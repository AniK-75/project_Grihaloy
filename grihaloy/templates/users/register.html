{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-panel auth-image-panel">
      <div class="auth-image-content">
        <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 50px; margin-bottom: 1rem; filter: brightness(0) invert(1);">
        <h2 class="h4">Join Our Community</h2>
        <p class="text-white-50 small">Create an account to start finding verified properties and tenants today.</p>
      </div>
    </div>
    <div class="auth-panel auth-form-panel">
      <div class="w-100">
        <h3 class="mb-4 text-center text-brown">Create an Account</h3>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-brown w-100 mt-3">Register</button>
        </form>
        <p class="text-center mt-4 text-muted small">
          Already have an account? <a href="{% url 'users:login' %}" class="link-accent">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>

<style>
  .auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 75vh;
  }
  .auth-card {
    display: flex;
    width: 100%;
    max-width: 950px;
    background-color: var(--cream);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
  }
  .auth-panel {
    padding: 3rem;
    width: 50%;
  }
  .auth-image-panel {
    background: linear-gradient(135deg, var(--brown-dark), var(--brown));
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .auth-form-panel {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .auth-form-panel form p { margin-bottom: 1.25rem; }
  .auth-form-panel form ul {
      padding-left: 1.2rem;
      font-size: 0.8rem;
      color: #6c757d;
  }
  .auth-form-panel form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #555;
    font-size: 0.9rem;
  }
  .auth-form-panel form input,
  .auth-form-panel form select {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  .auth-form-panel form input:focus,
  .auth-form-panel form select:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 4px rgba(199, 156, 109, 0.2);
    background-color: #fff;
  }

  /* --- THIS IS THE FIX FOR THE BUTTON --- */
  .auth-form-panel form input[type="file"] {
    padding: 0; /* Reset padding for the container */
  }
  .auth-form-panel form input[type="file"]::file-selector-button {
    background-color: #322c2b; /* <-- YOUR NEW COLOR */
    color: white; /* <-- Changed text color for contrast */
    font-weight: 500;
    border: none;
    padding: 0.75rem 1.5rem;
    height: 46px; /* Match the inner height of other inputs */
    border-radius: 4px; /* Makes it "squarer" */
    cursor: pointer;
    transition: background-color 0.2s, color 0.2s;
    margin-right: 1rem;
  }
  .auth-form-panel form input[type="file"]::file-selector-button:hover {
    background-color: var(--accent-color); /* Kept the accent color for hover */
    color: var(--brown-dark);
  }
  /* --- END OF FIX --- */

  .link-accent {
    color: var(--accent-color);
    font-weight: 500;
    text-decoration: none;
    transition: color 0.3s;
  }
  .link-accent:hover {
    color: var(--brown);
    text-decoration: underline;
  }
  @media (max-width: 768px) {
    .auth-card { flex-direction: column; }
    .auth-panel { width: 100%; padding: 2rem; }
    .auth-image-panel { display: none; }
  }
</style>
{% endblock %}
