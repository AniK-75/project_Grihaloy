{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm border-0 p-4 p-md-5">
      <h3 class="mb-4 text-center text-brown">Edit Your Profile</h3>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-brown w-100 mt-3">Save Changes</button>
        <a href="{% url 'users:profile_detail' username=request.user.username %}" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
      </form>
    </div>
  </div>
</div>

<style>
  /* Using the same styles as your other forms for consistency */
  form p { margin-bottom: 1.25rem; }
  form label {
    display: block; margin-bottom: 0.5rem; font-weight: 500; color: #555; font-size: 0.9rem;
  }
  form input, form select {
    width: 100%; padding: 0.75rem 1rem; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; transition: border-color 0.3s, box-shadow 0.3s;
  }
  form input:focus, form select:focus {
    outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 4px rgba(199, 156, 109, 0.2); background-color: #fff;
  }
  input[type="file"] { padding: 0; border: none; background: transparent; box-shadow: none; }
  input[type="file"]::file-selector-button {
    background-color: var(--brown); color: white; font-weight: 500; border: none; padding: 0.75rem 1rem; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; margin-right: 1rem;
  }
  input[type="file"]::file-selector-button:hover { background-color: var(--brown-dark); }
</style>
{% endblock %}
