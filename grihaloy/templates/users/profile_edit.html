{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm border-0 p-4 p-md-5">
      <h3 class="mb-4 text-center text-brown">Edit Your Profile</h3>
      <form method="post" enctype="multipart/form-data" class="styled-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-brown">Save Changes</button>
          <a href="{% url 'users:profile_detail' username=user.username %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .styled-form p {
    margin-bottom: 1.25rem;
  }
  .styled-form p label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #555;
    font-size: 0.9rem;
  }
  .styled-form p input:not([type="file"]),
  .styled-form p select {
    display: block;
    width: 100%;
    padding: 0.75rem 1rem;
    height: 48px; /* Set a consistent height */
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
  }
  .styled-form p input:focus,
  .styled-form p select:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 4px rgba(199, 156, 109, 0.2);
    background-color: #fff;
  }
  .styled-form p .helptext {
    font-size: 0.8rem;
    color: #6c757d;
    margin-top: 0.25rem;
  }

  /* --- NEW: Custom File Input Styles for Right Alignment --- */
  .file-input-wrapper {
    display: flex;
    justify-content: space-between; /* Pushes button to the right */
    align-items: center;
    width: 100%;
    height: 48px; /* Match other inputs */
    padding: 0;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    cursor: pointer;
    transition: border-color 0.2s, box-shadow 0.2s;
    overflow: hidden; /* Keeps button corners rounded */
  }
  .file-input-wrapper:hover {
    border-color: var(--accent-color);
  }
  .file-input-text {
    padding-left: 1rem;
    color: #6c757d;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .file-input-button {
    background-color: var(--brown-dark);
    color: white;
    font-weight: 500;
    padding: 0 1rem;
    height: 100%;
    display: flex;
    align-items: center;
    transition: background-color 0.2s, color 0.2s;
    flex-shrink: 0; /* Prevents button from shrinking */
  }
  .file-input-wrapper:hover .file-input-button {
    background-color: var(--accent-color);
    color: var(--brown-dark);
  }
  /* --- END OF NEW STYLE --- */
</style>
{% endblock %} {% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Select the file input element by its ID
    const profilePicInput = document.querySelector('#id_profile_picture');

    if (profilePicInput) {
      // Find the <p> tag that Django wraps around the entire field
      const wrapper = profilePicInput.closest('p');

      if (wrapper) {
        // Get the essential parts we want to keep
        const label = wrapper.querySelector('label');
        const helpText = wrapper.querySelector('.helptext');

        // --- MODIFIED JAVASCRIPT ---
        // Create a custom <label> that will act as our new input box
        const customWrapper = document.createElement('label');
        customWrapper.className = 'file-input-wrapper';
        customWrapper.setAttribute('for', 'id_profile_picture');

        // Create the text part
        const textSpan = document.createElement('span');
        textSpan.className = 'file-input-text';
        textSpan.textContent = 'No file chosen...';

        // Create the button part
        const buttonSpan = document.createElement('span');
        buttonSpan.className = 'file-input-button';
        buttonSpan.textContent = 'Choose File';

        // Add the parts to our custom wrapper
        customWrapper.appendChild(textSpan);
        customWrapper.appendChild(buttonSpan);

        // Hide the original ugly input
        profilePicInput.style.display = 'none';

        // When the original input changes (a file is selected), update the text
        profilePicInput.addEventListener('change', function() {
            if(this.files.length > 0) {
                textSpan.textContent = this.files[0].name;
            } else {
                textSpan.textContent = 'No file chosen...';
            }
        });

        // Replace the entire messy <p> tag with our clean container
        const cleanContainer = document.createElement('div');
        cleanContainer.className = 'mb-3';
        if (label) {
          label.textContent = 'Change profile picture';
          cleanContainer.appendChild(label);
        }
        cleanContainer.appendChild(customWrapper); // Add our new custom input
        cleanContainer.appendChild(profilePicInput); // Keep the hidden original for functionality
        if (helpText) {
          cleanContainer.appendChild(helpText);
        }
        wrapper.parentNode.replaceChild(cleanContainer, wrapper);
      }
    }
  });
</script>
{% endblock %}
