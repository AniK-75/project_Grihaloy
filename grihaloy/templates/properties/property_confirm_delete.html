{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm border-0 p-4 p-md-5">
      <h3 class="mb-3 text-brown">Delete Listing</h3>
      <p>Are you sure you want to delete <strong>{{ object.title }}</strong>? This action cannot be undone.</p>
      <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-brown">Yes, Delete</button>
        <a href="{% url 'properties:detail' object.pk %}" class="btn btn-outline-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
